<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Online Visual</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f0f2f5; color: #333; }
    h1 { text-align: center; color: #007bff; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
    input, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
    ul { list-style: none; padding: 0; margin-top: 15px; }
    li { background: #f8f9fa; margin: 8px 0; padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 16px; }
    li.top1 { background: gold; color: #fff; font-weight: bold; }
    li.top2 { background: silver; color: #fff; font-weight: bold; }
    li.top3 { background: #cd7f32; color: #fff; font-weight: bold; }
    .actions button { margin-left: 5px; padding: 5px 10px; font-size: 12px; border-radius: 5px; }
    .actions button.delete { background: #dc3545; }
    .actions button.delete:hover { background: #a71d2a; }
    .actions button.edit { background: #28a745; }
    .actions button.edit:hover { background: #1c7430; }
  </style>
</head>
<body>
  <h1>Ranking Online</h1>
  <div class="container">
    <input type="text" id="nome" placeholder="Nome do participante">
    <input type="number" id="pontuacao" placeholder="Pontuação">
    <button onclick="adicionarOuAtualizar()">Adicionar / Atualizar</button>
    <ul id="ranking"></ul>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      AIzaSyASaSLHL9BuS7bbLXqi4B26hliGSslxG98",
  authDomain: "ranking-amrap.firebaseapp.com",
  projectId: "ranking-amrap",
  storageBucket: "ranking-amrap.firebasestorage.app",
  messagingSenderId: "926552644114",
  appId: "1:926552644114:web:d6be65f6e8a064361396cb"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const rankingUl = document.getElementById('ranking');

    // Atualização em tempo real
    db.collection("ranking").orderBy("pontuacao", "desc")
      .onSnapshot(snapshot => {
        rankingUl.innerHTML = '';
        let pos = 1;
        snapshot.forEach(doc => {
          const p = doc.data();
          const li = document.createElement('li');

          // Adiciona classe para top 3
          li.className = pos === 1 ? 'top1' : pos === 2 ? 'top2' : pos === 3 ? 'top3' : '';

          li.innerHTML = `
            <span>${pos}º - ${p.nome}: ${p.pontuacao}</span>
            <span class="actions">
              <button class="edit" onclick="editar('${doc.id}','${p.nome}',${p.pontuacao})">Editar</button>
              <button class="delete" onclick="deletar('${doc.id}')">Excluir</button>
            </span>
          `;
          rankingUl.appendChild(li);
          pos++;
        });
      });

    function adicionarOuAtualizar() {
      const nome = document.getElementById('nome').value.trim();
      const pontuacao = parseInt(document.getElementById('pontuacao').value);
      if(!nome || isNaN(pontuacao)) return alert('Preencha nome e pontuação corretamente!');

      db.collection("ranking").where("nome", "==", nome).get()
        .then(snapshot => {
          if(!snapshot.empty) {
            snapshot.forEach(doc => db.collection("ranking").doc(doc.id).update({pontuacao}));
          } else {
            db.collection("ranking").add({nome, pontuacao});
          }
          document.getElementById('nome').value = '';
          document.getElementById('pontuacao').value = '';
        });
    }

    function editar(id, nome, pontuacao) {
      document.getElementById('nome').value = nome;
      document.getElementById('pontuacao').value = pontuacao;
    }

    function deletar(id) {
      if(confirm('Deseja realmente excluir este participante?')) {
        db.collection("ranking").doc(id).delete();
      }
    }
  </script>
</body>
</html>
